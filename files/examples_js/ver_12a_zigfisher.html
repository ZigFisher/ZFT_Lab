<!DOCTYPE html>
<html>
  <head>
    <title>Example OnLine MQTT Chart</title>
    <!-- Add scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="javascripts/mosquitto-1.1.js"></script>
    <script type="text/javascript" src="javascripts/smoothie.js"></script>
  </head>
  <body>

    <h1>Example OnLine MQTT Chart</h1>

    <canvas id="mycanvas" width="640" height="240"></canvas>

    <script type="text/javascript">
      // Random data
      var line1 = new TimeSeries();
      var line2 = new TimeSeries();
      setInterval(function() {
        line1.append(new Date().getTime(), Math.random());
        line2.append(new Date().getTime(), Math.random());
      }, 1000);

      var smoothie = new SmoothieChart({ grid: { strokeStyle: 'rgb(125, 0, 0)', fillStyle: 'rgb(60, 0, 0)', lineWidth: 1, millisPerLine: 250, verticalSections: 6 } });
      smoothie.addTimeSeries(line1, { strokeStyle: 'rgb(0, 255, 0)', fillStyle: 'rgba(0, 255, 0, 0.4)', lineWidth: 3 });
      smoothie.addTimeSeries(line2, { strokeStyle: 'rgb(255, 0, 255)', fillStyle: 'rgba(255, 0, 255, 0.3)', lineWidth: 3 });

      smoothie.streamTo(document.getElementById("mycanvas"), 1000 /*delay*/);
    </script>

    <p><a href="http://zftlab.org">Return to ZFT Lab. page</a></p>

  </body>
</html>
