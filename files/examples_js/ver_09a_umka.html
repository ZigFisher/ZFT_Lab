<script type="text/javascript">
    window.context = {
      mqtt_server: "",
      mqtt_username: "user@youmail.com",
      mqtt_password: "mypass"
    };
    var heatmap = h337.create({
      container: document.getElementById('content'),
      // opacity: 0.7,
      // backgroundColor: "pink",
      radius: 180,
      // maxOpacity: .5,
      // minOpacity: 0,
      gradient: { 0.25: "rgb(0,255,0)", 0.55: "rgb(0,255,0)", 0.85: "rgb(0,255,0)", 1.0: "rgb(0,255,0)"},
      blur: .98,
    });

    var mosq = new Mosquitto();

    var url = "ws://flyhub.org:9001"
    var device_mqtt_topic = 'mailumka2@gmail.com/wemosD1'
    var topic = device_mqtt_topic + "/#"
    mosq.connect(url)
    mosq.subscribe(topic, 0)

    mosq.onmessage = function(topic, payload, qos) {
      var t = topic.substring(device_mqtt_topic.length + 1)
      console.log("topic: ", t, " message: ", payload)
      payload = Number(payload)

      if (t == "dsw1") {
        heatmap.addData([{ x: 320, y: 160, value: payload}])
      }
      if (t == "dsw2") {
        heatmap.addData([{ x: 320, y: 480, value: payload}])
      }
      if (t == "dsw3") {
        heatmap.addData([{ x: 480, y: 320, value: payload}])
      }
      if (t == "dsw4") {
        heatmap.addData([{ x: 160, y: 320, value: payload}])
      }


      if (t == "dsw1") {
        heatmap.addData([{ x: 160, y: 160, value: payload}])
      }
      if (t == "dsw2") {
        heatmap.addData([{ x: 480, y: 160, value: payload}])
      }

      if (t == "dsw3") {
        heatmap.addData([{ x: 160, y: 480, value: payload}])
      }
      if (t == "dsw4") {
        heatmap.addData([{ x: 480, y: 480, value: payload}])
      }

      // Центр
      if (t == "dsw5") {
        heatmap.addData([{ x: 320, y: 320, value: payload}])
      }




    };
</script>

<script>
var wrapper = document.getElementById('wrapper');
var canvas = document.getElementById('grid');
var context = canvas.getContext('2d');
var step = 10;
// canvas.height = wrapper.offsetHeight;
// canvas.width = wrapper.offsetWidth;
canvas.height = 640;
canvas.width = 640;


for (var x = 0.5; x < canvas.width; x += step) {
context.moveTo(x, 0);
context.lineTo(x, canvas.height);
}

for (var y = 0.5; y < canvas.height; y += step) {
context.moveTo(0, y);
context.lineTo(canvas.width, y);
}

context.strokeStyle = "#eee";
context.stroke();
</script>

</html>
